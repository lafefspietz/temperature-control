<script>

tlog = [];
filename = "";
numberofpoints = 240;
dotsize = 10;
timeindex = 0;
pulseperiod = 100;

function setup() {
    createCanvas(innerHeight-5,innerHeight-50);    
    strokeWeight(1);  
    var httpcUpload = new XMLHttpRequest();
    httpcUpload.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            files = JSON.parse(this.responseText);
            filename = files[files.length-1];
            document.getElementById("datalink").href = filename;
            document.getElementById("datalink").innerHTML = filename;
            var httpc = new XMLHttpRequest();
            httpc.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    tlog = JSON.parse(this.responseText);
                }
            };
            httpc.open("GET", "load-file.php?filename=cooldown-log-data/" + filename, true);
            httpc.send();
        }
    };
    httpcUpload.open("GET", "list-files.php?directoryname=cooldown-log-data", true);
    httpcUpload.send();
}


function draw(){
    
    dotsize = 15 + 2*Math.sin(2*Math.PI*timeindex/pulseperiod);
    var httpc = new XMLHttpRequest();
    httpc.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            tlog = JSON.parse(this.responseText);
            clear();
            stroke("black");
            fill("black");
            strokeWeight(1);
            textSize(30);
            text("3 K",100,map(3,0,300,height,0) - 5);
            text("10 K",10,map(10,0,300,height,0) - 5);
            text("50 K",10,map(50,0,300,height,0) - 5);
            text("100 K",10,map(100,0,300,height,0) - 5);
            text("150 K",10,map(150,0,300,height,0) - 5);
            text("200 K",10,map(200,0,300,height,0) - 5);
            text("250 K",10,map(250,0,300,height,0) - 5);

            text("1 hour",map(60,0,numberofpoints,0,width) + 10,50);
            text("2 hours",map(2*60,0,numberofpoints,0,width) + 10,50);
            text("3 hours",map(3*60,0,numberofpoints,0,width) + 10,50);

            strokeWeight(2.5);
            line(0,map(10,0,300,height,0),width,map(10,0,300,height,0));
            line(0,map(50,0,300,height,0),width,map(50,0,300,height,0));
            line(0,map(150,0,300,height,0),width,map(150,0,300,height,0));
            line(0,map(250,0,300,height,0),width,map(250,0,300,height,0));

            strokeWeight(5);
            line(0,map(100,0,300,height,0),width,map(100,0,300,height,0));
            line(0,map(200,0,300,height,0),width,map(200,0,300,height,0));
            line(map(60,0,numberofpoints,0,width),0,map(60,0,numberofpoints,0,width),height);
            line(map(2*60,0,numberofpoints,0,width),0,map(2*60,0,numberofpoints,0,width),height);
            line(map(3*60,0,numberofpoints,0,width),0,map(3*60,0,numberofpoints,0,width),height);
            
            stroke("blue");
            strokeWeight(1);
            line(0,map(3,0,300,height,0),width,map(3,0,300,height,0));
            strokeWeight(5);
            noFill();
            beginShape();
            for(var index = 0;index < tlog.length;index++){
                vertex(map(index,0,numberofpoints,0,width),map(tlog[index].A,0,300,height,0));
            }
            endShape();
            fill("blue");
            circle(map(index,0,numberofpoints,0,width),map(tlog[tlog.length - 1].A,0,300,height,0),dotsize);
                          
            stroke("red");
            noFill();
            beginShape();
            for(var index = 0;index < tlog.length;index++){
                vertex(map(index,0,numberofpoints,0,width),map(tlog[index].B,0,300,height,0));
            }
            endShape();
            fill("red");
            circle(map(index,0,numberofpoints,0,width),map(tlog[tlog.length - 1].B,0,300,height,0),dotsize);
            
            document.getElementById("ta").innerHTML = tlog[tlog.length - 1].A.toString();
            document.getElementById("tb").innerHTML = tlog[tlog.length - 1].B.toString();
            
        }
    };
    httpc.open("GET", "load-file.php?filename=cooldown-log-data/" + filename, true);
    httpc.send();
    
    timeindex++;
    if(timeindex > 10000){
        timeindex = 0;
    }
    
    
    
}
